{% extends "base.html" %}

{% block body %}
    <h1>stamps</h1>

    <div class="pure-g gap-2">
        <div class="pure-u-1-5">
            <strong>themes</strong>
        </div>
        <div class="pure-u-4-5">
            <div class="pure-g">
                {% for theme in themes %}
                <div class="pure-u-1-3 gap-1">
                    <span class="number">{{ loop.index }}</span>
                    {{ theme }}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="pure-g gap-2">
        <div class="pure-u-1-5">
            <strong>countires</strong>
        </div>
        <div class="pure-u-4-5">
                <div class="pure-g">
                {% for country in countries %}
                <div class="pure-u-1-3 gap-1">
                    <span class="number">{{ loop.index }}</span>
                    {{ country }}
                </div>
                {% endfor %}
                </div>
        </div>
    </div>
{% endblock %}
