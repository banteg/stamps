{% extends "base.html" %}

{% block body %}

<div ng-controller="SearchCtrl" ng-cloak>

<div class="pure-g">
    <div class="pure-u-1-5">
        <div class="cell">
            <h1>search</h1>
        </div>
    </div>
    <div class="pure-u-4-5">
        <div class="cell">
            {% raw %}
            <h1 ng-show="busy">searchingâ€¦</h1>
            <h1 ng-hide="busy">found {{ results.count }} stamps</h1>
            {% endraw %}
        </div>
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1-5">
        <form class="pure-form pure-form-stacked">
        <fieldset>
        <div class="pure-g">
            <div class="pure-u-1">
                <div class="cell">
                    <label>country</label>
                    <select class="pure-input-1" ng-model="filters.country" ng-options="country for country in countries"></select>

                    <label>theme</label>
                    <select class="pure-input-1" ng-model="filters.theme" ng-options="theme for theme in themes"></select>
                </div>
            </div>

        </div>
        </fieldset>
        </form>
    </div>
    <div class="pure-u-4-5">
        <div class="pure-g" ng-hide="busy">
            <div class="pure-u-1-3 gap-2" ng-repeat="stamp in results.data">
                <div class="cell">
                    {% raw %}
                    <a href="/stamp/{{ stamp._id }}">
                        <img class="pure-img gap-1" src="{{ stamp.image['250'] }}">
                        <div class="gap-1">{{ stamp.subject }}</div>
                    </a>
                    <div class="secondary">{{ stamp.country }}</div>
                    {% endraw %}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
